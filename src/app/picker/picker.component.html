<mat-card class="picker-card">
    <mat-card-header>
        <mat-card-title style="text-align: center">Select the number of processes</mat-card-title>
        <mat-card-subtitle>Neque porro quisquam est qui dolorem ipsum quia dolor sit amet, consectetur, adipisci velit...</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <mat-grid-list cols="3" rowHeight="3:1">
            <mat-grid-tile>
                <mat-form-field class="full-width">
                    <input type="number" matInput placeholder="Min. number" [(ngModel)]="min">
                </mat-form-field>
            </mat-grid-tile>
            <mat-grid-tile>
                <mat-form-field class="full-width">
                    <input type="number" matInput placeholder="Max. number" [(ngModel)]="max">
                </mat-form-field>
            </mat-grid-tile>
            <mat-grid-tile>
                <mat-form-field class="full-width">
                    <input type="number" matInput placeholder="Step" [(ngModel)]="step">
                </mat-form-field>
            </mat-grid-tile>
        </mat-grid-list>
        <mat-slider class="slider-margin" [max]="max" [min]="min" [step]="step" [thumbLabel]="thumbLabel" [tickInterval]="tickInterval" [(ngModel)]="value">
        </mat-slider>
    </mat-card-content>
    <mat-card-actions class="action-bar">
        <button mat-raised-button color="warn" (click)="resetData()">RESET</button>
        <button mat-raised-button color="primary" (click)="watchSimulation()">WATCH SIMULATION</button>
    </mat-card-actions>
</mat-card>
