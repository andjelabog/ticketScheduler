<div class="row align-middle clearfix">
    <div class="col-sm-3"></div>
    <div class="col-sm-6">
        <mat-card class="picker-card">
            <mat-card-header class="text-center" >
                <mat-card-title class="float-none">Konfiguracija simulacije</mat-card-title>
                <mat-card-subtitle>Podesite minimalan i maksimalan broj procesa u simulaciji. Izaberite broj procesa koji ćete da pokrenete i započnite simulaciju.</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
                <mat-grid-list cols="3" rowHeight="3:1">
                    <mat-grid-tile>
                        <mat-form-field class="full-width">
                            <input type="number" matInput tooltip="Minimalni broj procesa u simulaciji" placeholder="Min. broj procesa u simulaciji" min="1" (ngModelChange)="valuechange($event)" [(ngModel)]="min">
                        </mat-form-field>
                    </mat-grid-tile>
                    <mat-grid-tile>
                        <mat-form-field class="full-width">
                            <input type="number" matInput tooltip="Maximalni broj procesa u simulaciji" placeholder="Max. broj procesa u simulaciji" min="1" (ngModelChange)="valuechangeMax($event)" [(ngModel)]="max" >
                        </mat-form-field>
                    </mat-grid-tile>
                    <mat-grid-tile>
                        <mat-form-field class="full-width">
                            <input type="number" matInput placeholder="Korak" [(ngModel)]="step">
                        </mat-form-field>
                    </mat-grid-tile>
                </mat-grid-list>
                <label for="numberOfProcesses"> Izaberite broj procesa <span  style="text-decoration: underline; color: rgba(244, 67, 54,0.7)"> ({{value}})</span></label>
                <mat-slider id="numberOfProcesses" class="slider-margin" [max]="max" [min]="min" [step]="step"
                    [thumbLabel]="thumbLabel" [(ngModel)]="value">
                </mat-slider>
                <br>
                <button mat-raised-button color="warn" (click)="resetData()">Reset <i class="material-icons">
                        refresh
                    </i></button>
                <button mat-raised-button class="float-right" color="primary" (click)="watchSimulation()">Na simulaciju! <i class="material-icons">
                        arrow_right_alt
                    </i></button>
            </mat-card-content>
        </mat-card>
    </div>
    <div class="col-sm-3"></div>
</div>
<div class="row">

      <div class="modal fade bd-example-modal-lg" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLongTitle">Lottery scheduling</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body"  style="white-space: pre-line;">
                <div [innerHtml]="textToShow"></div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button *ngIf="!shown" type="button" class="btn btn-primary" (click)="showMore()">Show more</button>
            </div>
          </div>
        </div>
      </div>

</div>
